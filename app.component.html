<div class="control-section">
	<button id='add' (click)='onClick("Add")'>Add columns</button>
	<button id='delete' (click)='onClick("Remove")'>Remove columns</button>
	<ejs-grid #grid [dataSource]='data'>
		<e-columns>
			<e-column field="Id"
                headerText="ID"
                isPrimaryKey="true"
                [visible]="false">
      </e-column>
			<e-column field="name"
                headerText="Name"
                [width]="100">
      </e-column>
			<e-column *ngFor="let column of columns" 
								[field]="column.field" 
								[headerText]="column.headerText"
								[width]="column.width" 
								headerTextAlign='center' 
								textAlign='center'>
        <ng-template #template let-data>
          <div>{{data[column.field]}}</div>
        </ng-template>
        </e-column>
		</e-columns>
	</ejs-grid>

</div>
